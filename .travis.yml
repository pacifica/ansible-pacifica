---
dist: bionic
sudo: required
group: edge
services: docker
language: python
python: 3.8
env:
  - SCENARIO=archiveinterface-centos7
  - SCENARIO=archiveinterface-centos8
  - SCENARIO=archiveinterface-ubuntu18.04
  - SCENARIO=core-centos7
  - SCENARIO=core-centos8
  - SCENARIO=core-ubuntu18.04
  - SCENARIO=default-centos7
  - SCENARIO=default-centos8
  - SCENARIO=default-ubuntu18.04
  - SCENARIO=in-centos7
  - SCENARIO=in-centos8
  - SCENARIO=in-ubuntu18.04
  - SCENARIO=notify-centos7
  - SCENARIO=notify-centos8
  - SCENARIO=notify-ubuntu18.04
  - SCENARIO=out-centos7
  - SCENARIO=out-centos8
  - SCENARIO=out-ubuntu18.04
install: pip install ansible molecule docker-py pre-commit pylint pep257 yamllint ansible-lint pytest testinfra
script:
  - pushd .. && ln -s ansible-pacifica pacifica.ansible_pacifica && popd
  - python molecule/gen-scenarios.py
  - molecule test -s $SCENARIO
notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
