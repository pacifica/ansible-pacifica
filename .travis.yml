---
dist: bionic
sudo: required
group: edge
services: docker
language: python
python: 3.8
env:
  - SCENERIO=archiveinterface
  - SCENERIO=core
  - SCENERIO=default
  - SCENERIO=in
  - SCENERIO=notify
  - SCENERIO=out
install: pip install ansible molecule docker-py pre-commit pylint pep257 yamllint ansible-lint pytest testinfra
script:
  - pushd .. && ln -s ansible-pacifica pacifica.ansible_pacifica && popd
  - travis_wait 60 molecule test -s $SCENERIO
notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
