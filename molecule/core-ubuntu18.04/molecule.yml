---
dependency:
  name: galaxy
  options:
    role-file: molecule/common/requirements.yml
driver:
  name: docker
lint: yamllint . && ansible-lint
platforms:
  - name: core-ubuntu18.04
    image: ubuntu:18.04
    dockerfile: ../ubuntu/Dockerfile.j2
    privileged: true
    capabilities:
      - SYS_ADMIN
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
    command: /lib/systemd/systemd
provisioner:
  name: ansible
verifier:
  name: testinfra
  directory: ../common/core_tests
  additional_files_or_dirs:
    - ../common_tests/test_default.py
  lint:
    name: pre-commit
